<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnovo</title>
    <script defer src="./js/arrayproductos.js"> </script>
    <script defer src="./js/variables.js"></script>
    <script defer src="./js/main.js"></script>
  
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg position-fixed fixed-top bg-light  p-4 d-flex">
            <div class="container">
              <a class="logo" href="./index.html">
                <img class="logo" src="./public/img/logo.svg" alt="logo de la empresa">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">HOME</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!--Inicio de Main-->
    <main>
      <div>
        <img class="image" src="./public/img/living.jpg" alt="Imagen Principal">
      </div>

      
      <div class="container">
        <ul id="listaDeProductos" class="justify-content-center">
        </ul>
      </div>
      
<!--Off Canvas Carrito-->
<section class="fixed-bottom mb-5">
  <div class="d-flex ms-5 justify-content-start">
    <img src="./public/img/cart4 (1).svg" alt="" class="btn btn-warning fixed " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
  </div>
  
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">CARRITO DE COMPRAS</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul id="listCarrito">
      </ul>
      <p class="precioProducto">Precio Total: $<span id="precioTotal">0</span></p>
    </div>
  </div>
</section>
    </main>

    <!--Final de Main-->
    <!--inicio de Footer-->
    <footer class="pieDePagina">
      <h3 class="pieDePagina__link">Siguenos</h3>
      <a class="pieDePagina__link"href="https://www.facebook.com/" target="_blank">
        <img class="pieDePagina__image"src="./public/img/facebook.png" style="width: 30px;" alt="facebook">
    </a>
    <a class="pieDePagina__link"href="https://www.instagram.com/"target="_blank">
        <img class="pieDePagina__image"src="./public/img/instagram.png" style="width: 30px;" alt="instagram">
    </a>
    <p class="pieDePagina__link">Todos los derechos reservados</p>

    </footer>
    <!--Final de Footer-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
