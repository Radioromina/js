<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/img/favicon-32x32.png" type="image/x-icon">
    <title>Tecnova</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/productos.js"></script>
    <script defer src="./js/arrayproductos.js"> </script>
    <script defer src="./js/usuarios.js"></script>
    <script defer src="./js/variables.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg position-fixed fixed-top bg-light  p-4 d-flex">
            <div class="container">
              <a class="logo" href="./index.html">
                <img class="logo animate__animated  animate__fadeInDown 2s " src="./public/img/logo.svg" alt="logo de la empresa">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav h3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!--Inicio de Main-->
<main>
  <div>
    <h1 class="linea animate__animated  animate__fadeInUp 2s">Nuestros Productos</h1>
  </div>
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="image" src="public/img/living.jpg" class="d-block W-100" alt="smart">
      </div>
      <div class="carousel-item">
        <img src="./public/img/notebook.jpg" class="d-block w-100" alt="notebook">
      </div>
      <div class="carousel-item">
        <img src="./public/img/celular.jpg" class="d-block w-100" alt="celular">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
      <div>
        <h1 class="linea animate__animated  animate__fadeInUp 2s">SMARTS-NOTEBOOKS-CELULARES</h1>
        <div id="listaDeProductos" class="d-flex justify-content-around flex-wrap">
        </div>
      </div>
      
  <!--Off Canvas Carrito-->
  <section class="fixed-bottom mb-5 ">
    <div class="d-flex ms-5 justify-content-start">
      <img src="./public/img/cart4 (1).svg" alt="" class="btn btn-warning fixed " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
    </div>
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">CARRITO DE COMPRAS</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul id="listCarrito">
        </ul>
        <p class="precioProducto">Precio Total: $<span id="precioTotal">0</span></p>
        <button id="vaciar-carrito" type="button" class="btn btn-warning mb-5"> Vaciar Carrito</button>
      </div>
      <!-- Button trigger modal -->
  <button id="guardarProductos" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Pagar Carrito
  </button>
    </div>
  </section>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Datos de Contacto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Tu nombre">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" placeholder="Tu apellido">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="inputTele" placeholder="Tu telefono">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button>
        <button id="cargarForm" type="button" class="btn btn-warning">Cargar Datos</button>
        <button id="mostrarCompra" type="button" class="btn btn-warning">Mostrar Carrito</button>
        <div id="miCarrito">
        </div>
        <div id="total"></div>
      </div>
    </div>
  </div>
</div>
</main>

    <!--Final de Main-->
    <!--inicio de Footer-->
    <footer class="pieDePagina">
      <h3 class="pieDePagina__link">Siguenos</h3>
      <a class="pieDePagina__link"href="https://www.facebook.com/" target="_blank">
        <img class="pieDePagina__image"src="./public/img/facebook.png" style="width: 30px;" alt="facebook">
    </a>
    <a class="pieDePagina__link"href="https://www.instagram.com/"target="_blank">
        <img class="pieDePagina__image"src="./public/img/instagram.png" style="width: 30px;" alt="instagram">
    </a>
    <p class="pieDePagina__link">Todos los derechos reservados</p>

    </footer>
    <!--Final de Footer-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
